<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Page de test d'ajout au panier</title>
	<h:outputStylesheet library="css" name="monStyle.css" />
</h:head>

<h:body>

	<p:graphicImage library="image" name="logo.jpg" styleClass="logo" />


	<h1 style="color: coral; text-align: center">Modifier le panier</h1>

	<h:messages style="color : red" />

	<h:form>
		<h:panelGrid columns="2">
			 Id : <h:inputText value="#{lcMB.id_prod}" />
			 Quantité : <h:inputText value="#{lcMB.lCommande.quantite}" />
 			 
			
			<h:commandButton value="Modifier le panier" action="#{lcMB.updateLC}" />
		</h:panelGrid>

	</h:form>


	<p:dock position="bottom">
		<p:menuitem value="Accueil" icon="resources/image/house1.png"
			url="accueil.xhtml" />

	</p:dock>


</h:body>

</html>
