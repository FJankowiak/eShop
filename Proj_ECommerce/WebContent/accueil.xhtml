<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Page accueil</title>
</h:head>

<h:body>


	<h:link value="Connexion admin" outcome="loginAdmin.xhtml" />


	<h1 style="color: red; text-align: center">Liste des catégories</h1>
	<h:form>


		<p:dataTable var="pr" value="#{sessionScope.listeProduits}">
			<p:column headerText="ID">
				<h:outputText value="#{pr.id}" />
			</p:column>

			<p:column headerText="Designation">
				<h:outputText value="#{pr.designation}" />
			</p:column>

			<p:column headerText="prix">
				<h:outputText value="{pr.prix}" />
			</p:column>

			<p:column headerText="Quantité">
				<h:outputText value="{pr.quantite}" />
			</p:column>

			<p:column headerText="Selectionné">
				<h:outputText value="{pr.selectionne}" />
			</p:column>

		</p:dataTable>

	</h:form>



</h:body>

</html>
