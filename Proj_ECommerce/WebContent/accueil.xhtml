<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Page accueil</title>
</h:head>

<h:body>

	<p:breadCrumb>
		<p:menuitem value="Accueil" url="accueil.xhtml" />


	</p:breadCrumb>


	<h1 style="color: red; text-align: center">Liste des cat√©gories</h1>
	<h:form>





		<p:dataTable var="ct" value="#{sessionScope.categorieListe}">
			<p:column headerText="ID">
				<h:outputText value="#{ct.categorie.id}" />
			</p:column>

			<p:column headerText="Nom">
				<h:outputText value="#{ct.categorie.nomCategorie}" />
			</p:column>

			<p:column headerText="Description">
				<h:outputText value="{ct.categorie.description}" />
			</p:column>

			<p:column headerText="Photo">
				<p:graphicImage value="#{ct.categorie.image}"/>
			</p:column>

			

		</p:dataTable>

	</h:form>
	
	
	<h1>
		
		Espace administrateur
	</h1>


	<h:form>
		<h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();"
			title="login">
			<p:graphicImage library="image" name="lock.png" styleClass="login" />
		</h:outputLink>



		<p:dialog header="Connexion" widgetVar="dlg">
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel value="Mail:" />
				<p:inputText value="#{aMB.admin.mail}" label="mail" />

				<h:outputLabel value="MDP:" />
				<p:password value="#{aMB.admin.mdp}" label="MDP" />

				<f:facet name="footer">
					<p:commandButton value="seConnecter" action="#{aMB.seConnecter}" />
				</f:facet>
			</h:panelGrid>
		</p:dialog>
	</h:form>


</h:body>

</html>
