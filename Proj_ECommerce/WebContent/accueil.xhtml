<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Page accueil</title>
</h:head>

<h:body>

	<p:breadCrumb>
		<p:menuitem value="Accueil" url="accueil.xhtml" />
		

	</p:breadCrumb>
	
		
	<h1 style="color: red; text-align: center">Liste des catégories</h1>
	<h:form>
	


	

		<p:dataTable var="pr" value="#{sessionScope.produitsListe}">
			<p:column headerText="ID">
				<h:outputText value="#{pr.produit.id}"/>
			</p:column>

			<p:column headerText="Designation">
				<h:outputText value="#{pr.produit.designation}"/>
			</p:column>

			<p:column headerText="prix">
				<h:outputText value="{pr.produit.prix}"/>
			</p:column>

			<p:column headerText="Quantité">
				<h:outputText value="{pr.produit.quantite}"/>
			</p:column>

			<p:column headerText="Selectionné">
				<h:outputText value="{pr.produit.selectionne}"/>
			</p:column>

		</p:dataTable>

	</h:form>
<h:form>
		<h:panelGrid columns="2">
			 Mail : <h:inputText value = "#{aMB.admin.mail}"/>
			 Mot de passe : <h:inputSecret value="#{aMB.admin.mdp}"/>
			<h:commandButton value="Se connecter" action="#{aMB.seConnecter}"/>
		</h:panelGrid>


	</h:form>


</h:body>

</html>
