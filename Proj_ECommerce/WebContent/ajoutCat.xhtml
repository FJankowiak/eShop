<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
<meta charset="ISO-8859-1" />
<title>Ajouter une categorie</title>
</h:head>
<h:body>

<h:form>
		<p:breadCrumb>
		<p:menuitem value="Tableau Administrateur" url="listesAdmin.xhtml"/>
		<p:menuitem value="Ajouter produit" url="ajoutProd.xhtml"/>
		<p:menuitem value="Ajouter Categorie" url="ajoutCat.xhtml"/>
		<p:menuitem value="Modifier Produit" url="modifierProd.xhtml"/>
		<p:menuitem value="Modifier categorie" url="modifierCat.xhtml"/>
		<p:menuitem value="supprimer categorie" url="suppCat.xhtml"/>
		<p:menuitem value="supprimer prod" url="suppProd.xhtml"/>

	</p:breadCrumb>
	</h:form>
	
	
<h:form enctype="multipart/form-data">
<h1>Formulaire d'ajout</h1>
	<h:panelGrid columns="2">
		<div class="form-group">
			Nom categorie:
			<h:inputText value="#{catMB.categorie.nomCategorie}"/>

		</div>

		<div class="form-group">
			Description:
			<h:inputText value="#{catMB.categorie.description}"/>
		</div>
		
		<div>
				Photo:
				<p:fileUpload value="#{catMB.uf}" mode="simple"/>
				<p:graphicImage value="#{catMB.categorie.image}"/>
		
	

			</div>



			<p:commandButton value="submit" ajax="false" action="#{catMB.ajouterCat}"/>
			
			

	</h:panelGrid>

	</h:form>
	
	<h:messages style="color:red"/>

</h:body>
</html>
