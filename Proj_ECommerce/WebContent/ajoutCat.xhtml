<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="ISO-8859-1" />
	<title>Ajouter une categorie</title>
</h:head>


<h:body>


	<p:breadCrumb>
		<p:menuitem value="Tableau Administrateur" url="listesAdmin.xhtml"/>
		<p:menuitem value="Ajouter categorie" url="ajoutCat.xhtml"/>

	</p:breadCrumb>
<h:form>
	<h:panelGrid columns="2">
		<div class="form-group">
			Designation:
			<h:inputText value="#{catMB.categorie.nomCategorie}"/>

		</div>

		<div class="form-group">
			Description:
			<h:inputText value="#{catMB.categorie.description}"/>
		</div>
		
		<div>
				Photo:
				<p:graphicImage value="#{catMB.categorie.photo}"/>

			</div>



			<p:commandButton value="Ajouter" action="#{catMb.ajouterCat}"/>
			
			<h:message style="color:coral"/>

	</h:panelGrid>
	</h:form>

</h:body>
</html>
