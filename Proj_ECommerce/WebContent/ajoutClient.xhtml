<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Page login</title>
	<h:outputStylesheet library="css" name="monStyle.css" />
</h:head>

<h:body>
	<p:graphicImage library="image" name="logo.jpg" styleClass="logo" />
	<h:form>

		<h:panelGrid columns="2">
		Nom : <h:inputText value="#{clMB.client.nomClient}" />
		Adresse : <h:inputText value="#{clMB.client.adresse}" />
		E-mail : <h:inputText value="#{clMB.client.email}" />
		Numéro de téléhpone : <h:inputText value="#{clMB.client.tel}" />



			<h:commandButton value="Finaliser la commande"
				action="#{clMB.creerClient}" />

		</h:panelGrid>
	</h:form>

<p:dock position="bottom">
		<p:menuitem value="Accueil" icon="resources/image/house1.png" url="accueil.xhtml" />

	</p:dock>


</h:body>

</html>
