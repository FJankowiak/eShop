<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Modifier un produit</title>


</h:head>


<h:body>


<!-- inclure mon template avec des modifs -->
<ui:composition template = "/template/layoutAdmin.xhtml">
<!-- Modifier la partie corps -->
	<ui:define name="corps">

	<h:form>


		<h1>Modifier un produit</h1>
		
		<h:panelGrid columns="2">
		
		<div class="form-group">
				Designation:
				<h:inputText value="#{prMB.produit.id}"/>

			</div>
			<div class="form-group">
				Designation:
				<h:inputText value="#{prMB.produit.designation}"/>

			</div>

			<div class="form-group">
				Description:
				<h:inputText value="#{prMB.produit.description}"/>
			</div>

			<div class="form-group">
				Prix:
				<h:inputText value="#{prMB.produit.prix}"/>
			</div>

			<div class="form-group">
				Quantit√©:
				<h:inputText value="#{prMB.produit.quantite}"/>
			</div>

			<div>
				Photo:
				<p:graphicImage value="#{prMB.produit.photo}"/>

			</div>



			<h:commandButton value="Ajouter" action="#{prMB.modifierProd}" />
			
			<h:message style="color:coral"/>

		</h:panelGrid>
	</h:form>                          
	
	
	

	</ui:define>
</ui:composition>


</h:body>
</html>
