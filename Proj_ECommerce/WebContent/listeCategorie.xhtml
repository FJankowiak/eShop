<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title>Page login</title>
</h:head>

<h:body>

<!-- inclure mon template avec des modifs -->
<ui:composition template = "/template/layout.xhtml">
<!-- Modifier la partie corps -->
	<ui:define name="corps">
	
	<h1 style="color: red; text-align: center">Liste des cat√©gories</h1>
	<h:form>

		<p:dataTable var="ct" value="#{sessionScope.categorieListe}">
			<p:column headerText="Nom">
				<h:outputText value="#{ct.nomCategorie}" />
			</p:column>

			<p:column headerText="Description">
				<h:outputText value="#{ct.description}" />
			</p:column>

			<p:column headerText="Photo">
				<h:outputText value="#{ct.photo}" />
			</p:column>
		</p:dataTable>

	</h:form>
	
	

	</ui:define>
</ui:composition>

</h:body>

</html>
