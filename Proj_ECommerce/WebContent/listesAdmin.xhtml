<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Tableau de bord administrateurs</title>
<h:outputStylesheet library="css" name="monStyle.css"/>
</h:head>

<h:body>
	<p:graphicImage library="image" name="logo.jpg" styleClass="logo"/>


	

	<h:form>
		<p:cache region="testcache" key="toolbar">
		
			<p:toolbar>
			
				<p:toolbarGroup align="left">
					<p:menuButton type="button" value="Tableau Admin"> 
					<p:menuitem value="Administrateur" url="listesAdmin.xhtml"/>
					</p:menuButton>
					
						<p:separator/>
						
					<p:menuButton type="button" value="Produit">
					<p:menuitem value="Ajouter produit" url="ajoutProd.xhtml"/>
					<p:menuitem value="Modifier Produit" url="modifierProd.xhtml"/>
					<p:menuitem value="supprimer prod" url="suppProd.xhtml"/>
					</p:menuButton>
					
					<p:separator/>
					
					<p:menuButton type="button" value="Categorie">
					<p:menuitem value="Ajouter Categorie" url="ajoutCat.xhtml"/>
					<p:menuitem value="Modifier categorie" url="modifierCat.xhtml"/>
					<p:menuitem value="supprimer categorie" url="suppCat.xhtml"/>
					</p:menuButton>

					<p:separator/>

					
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:commandButton type="button" value="Quit" icon="ui-icon-close" action="#{aMB.seDeconnecter}"/>
				</p:toolbarGroup>
				
			</p:toolbar>
			
		</p:cache>
		
	</h:form>


	<h:form>
		<h1>Liste des produits</h1>
		<p:dataTable var="pd" value="#{sessionScope.produitListe}">
			<p:column headerText="Id">
				<h:outputText value="#{pd.id}" />
			</p:column>

			<p:column headerText="Designation">
				<h:outputText value="#{pd.designation}" />
			</p:column>

			<p:column headerText="Description">
				<h:outputText value="#{pd.description}" />
			</p:column>

			<p:column headerText="Prix">
				<h:outputText value="#{pd.prix}" />
			</p:column>

			<p:column headerText="Quantite">
				<h:outputText value="#{pd.quantite}" />
			</p:column>

			<p:column headerText="SelectionnÃ©">
				<h:outputText value="#{pd.selectionne}" />
			</p:column>

			<p:column headerText="Photo">
				<p:graphicImage value="#{pd.image}" />
			</p:column>
		</p:dataTable>

	</h:form>

	<br />


	<h:form>
		<h1>Liste des categories</h1>
		<p:dataTable var="ct" value="#{sessionScope.categorieListe}">

			<p:column headerText="Id">
				<h:outputText value="#{ct.id}" />
			</p:column>
			<p:column headerText="Nom">
				<h:outputText value="#{ct.nomCategorie}" />
			</p:column>

			<p:column headerText="Description">
				<h:outputText value="#{ct.description}" />
			</p:column>

			<p:column headerText="Photo">
				<p:graphicImage value="#{ct.image}" />
			</p:column>
		</p:dataTable>

	</h:form>


<p:dock position="bottom">
		<p:menuitem value="Accueil" icon="resources/image/house1.png" url="accueil.xhtml" />

	</p:dock>


</h:body>

</html>
