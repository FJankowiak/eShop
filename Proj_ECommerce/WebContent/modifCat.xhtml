<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Ajouter un produit</title>
	<h:outputStylesheet library="css" name="monStyle.css"/>


</h:head>


<h:body>

	<p:graphicImage library="image" name="logo.jpg" styleClass="logo"/>
	
		

	<h:form>
		<p:cache region="testcache" key="toolbar">
		
			<p:toolbar>
			
				<p:toolbarGroup align="left">
					<p:menuButton type="button" value="Tableau Admin"> 
					<p:menuitem value="Administrateur" url="listesAdmin.xhtml"/>
					</p:menuButton>
					
						<p:separator/>
						
					<p:menuButton type="button" value="Produit">
					<p:menuitem value="Ajouter produit" url="ajoutProd.xhtml"/>
					<p:menuitem value="Modifier Produit" url="modifierProd.xhtml"/>
					<p:menuitem value="supprimer prod" url="suppProd.xhtml"/>
					</p:menuButton>
					
					<p:separator/>
					
					<p:menuButton type="button" value="Categorie">
					<p:menuitem value="Ajouter Categorie" url="ajoutCat.xhtml"/>
					<p:menuitem value="Modifier categorie" url="modifierCat.xhtml"/>
					<p:menuitem value="supprimer categorie" url="suppCat.xhtml"/>
					</p:menuButton>

					<p:separator/>

					
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:commandButton type="button" value="Quit" icon="ui-icon-close" action="#{aMB.seDeconnecter}"/>
				</p:toolbarGroup>
				
			</p:toolbar>
			
		</p:cache>
		
	</h:form>
	
	<h:form>


		<h1>Ajouter un produit</h1>
		
		<h:panelGrid columns="2">
		
		<div class="form-group">
				Id:
				<h:inputText value="#{catMB.categorie.id}"/>

			</div>
			

			<div class="form-group">
				Nom de categorie:
				<h:inputText value="#{catMB.categorie.nomCategorie}"/>
			</div>

			<div class="form-group">
				Description:
				<h:inputText value="#{catMB.categorie.description}"/>
			</div>

			<div>
				Photo:
				<p:graphicImage value="#{catMB.categorie.photo}"/>

			</div>



			<h:commandButton value="Ajouter" action="#{catMB.modifierCat}"/>
			
			<h:message style="color:coral"/>

		</h:panelGrid>
	</h:form>                          
	
	

	</ui:define>
</ui:composition>

</h:body>
</html>
