<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Ajouter un produit</title>


</h:head>


<h:body>
	<p:breadCrumb>
		<p:menuitem value="Tableau Administrateur" url="listeAdmin.xhtml"/>
		<p:menuitem value="Ajouter produit" url="ajoutProd.xhtml"/>
		<p:menuitem value="Ajouter Categorie" url="ajoutCat.xhtml"/>
		<p:menuitem value="Modifier Produit" url="modifierProd.xhtml"/>
		<p:menuitem value="Modifier Produit" url="modifierCat.xhtml"/>

	</p:breadCrumb>


	<h:form>


		<h1>Ajouter un produit</h1>
		
		<h:panelGrid columns="2">
		
		<div class="form-group">
				Id:
				<h:inputText value="#{catMB.categorie.id}"/>

			</div>
			

			<div class="form-group">
				Nom de categorie:
				<h:inputText value="#{catMB.categorie.nomCategorie}"/>
			</div>

			<div class="form-group">
				Description:
				<h:inputText value="#{catMB.categorie.description}"/>
			</div>

			<div>
				Photo:
				<p:graphicImage value="#{catMB.categorie.photo}"/>

			</div>



			<h:commandButton value="Ajouter" action="#{catMB.modifierCat}"/>
			
			<h:message style="color:coral"/>

		</h:panelGrid>
	</h:form>                          

</h:body>
</html>
