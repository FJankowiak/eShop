<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title>Page login</title>
</h:head>

<h:body>

<!-- inclure mon template avec des modifs -->
<ui:composition template = "/template/layout.xhtml">
<!-- Modifier la partie corps -->
	<ui:define name="corps">
	
			<h1 style="color: red; text-align: center">Liste des produits par catégorie</h1>
			
			
			<h:form>
				<p:dataTable var="pr" value="#{sessionScope.prodParCatListe}">
					<p:column headerText="ID">
						<h:outputText value="#{pr.id}" />
					</p:column>

					<p:column headerText="Designation">
						<h:outputText value="#{pr.designation}" />
					</p:column>

					<p:column headerText="Prix">
						<h:outputText value="#{pr.prix}" />
					</p:column>

					<p:column headerText="Quantité">
						<h:outputText value="#{pr.quantite}" />
					</p:column>

					<p:column headerText="Selectionné">
						<h:outputText value="#{pr.selectionne}" />
					</p:column>

					<p:column headerText="Operations">
						<h:commandLink value="Modifier le panier" action="#" update="@all">
							<f:setPropertyActionListener value="#{pr.id}" target="#" />
							<f:setPropertyActionListener value="#{pr.quantite}" target="#" />
						</h:commandLink> | 
						</p:column>


				</p:dataTable>

			</h:form>
	

	</ui:define>
</ui:composition>


</h:body>

</html>
