<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Page login</title>
</h:head>

<h:body>

	<h:form>
		<p:breadCrumb>
			<p:menuitem value="Accueil" url="accueil.xhtml" />
			<p:menuitem value="Produits par catégorie" url="listeCategorie.xhtml" />
			<p:menuitem value="Modifier le panier" url="modifPanier.xhtml" />
			<p:menuitem value="Mon panier" url="panier.xhtml" />
		</p:breadCrumb>
	</h:form>

	<h:form>
		<h:panelGrid columns="2">
<!-- 			 Id : <h:inputText value="#{prMB.produit.cat.id}" /> -->
<!-- 			<h:commandButton value="Rechercher" /> -->
<!-- 					  action="clMB.rechercheClient" --> 
		</h:panelGrid>


	</h:form>

	<h1 style="color: red; text-align: center">Liste des produits par
		catégorie</h1>


	<h:form>
		<p:dataTable var="pr" value="#{sessionScope.prodParCatListe}">
			<p:column headerText="ID">
				<h:outputText value="#{pr.id}" />
			</p:column>

			<p:column headerText="Designation">
				<h:outputText value="#{pr.designation}" />
			</p:column>

			<p:column headerText="Prix">
				<h:outputText value="#{pr.prix}" />
			</p:column>

			<p:column headerText="Quantité">
				<h:outputText value="#{pr.quantite}" />
			</p:column>

			<p:column headerText="Selectionné">
				<h:outputText value="#{pr.selectionne}" />
			</p:column>

			<p:column headerText="Operations">
				Modifier le panier 
			</p:column>


		</p:dataTable>

	</h:form>





</h:body>

</html>
